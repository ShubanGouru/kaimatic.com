<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaimatic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color: #424242;
        font-family: "Noto Sans", system-ui, -apple-system, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: #d0d7dd;
        min-height: 100vh;
        overflow: hidden;
        color: #424242;
      }

      .page {
        position: relative;
        min-height: 100vh;
        padding: 48px 56px;
        display: flex;
        gap: 40px;
        align-items: stretch;
      }

      .hero {
        display: flex;
        flex-direction: column;
        flex: 1;
        gap: 28px;
        z-index: 1;
      }

      .hero h1 {
        font-size: 48px;
        font-weight: 500;
        margin: 0;
        letter-spacing: -0.5px;
      }

      .hero p {
        margin: 0;
        font-size: 16px;
        line-height: 1.6;
      }

      .section-title {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1.4px;
        font-weight: 500;
        margin-bottom: 12px;
      }

      .panel {
        flex: 1;
        background: rgba(255, 255, 255, 0.55);
        border: 1px solid rgba(66, 66, 66, 0.2);
        border-radius: 20px;
        padding: 28px;
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
      }

      .panel h2 {
        margin: 0;
        font-size: 20px;
        font-weight: 500;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      input,
      textarea {
        width: 100%;
        border: 1px solid rgba(66, 66, 66, 0.3);
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 14px;
        font-family: inherit;
        color: inherit;
        background: rgba(255, 255, 255, 0.75);
      }

      textarea {
        min-height: 90px;
        resize: none;
      }

      .button-group {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
      }

      .option {
        border: 1px solid rgba(66, 66, 66, 0.3);
        border-radius: 999px;
        padding: 8px 12px;
        font-size: 13px;
        text-align: center;
        background: rgba(255, 255, 255, 0.7);
      }

      .submit {
        margin-top: 6px;
        border: none;
        border-radius: 999px;
        padding: 12px 18px;
        font-size: 14px;
        font-weight: 600;
        background: #424242;
        color: #f5f5f5;
        cursor: pointer;
      }

      .blobs {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }

      .blob {
        position: absolute;
        width: 340px;
        height: 280px;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.65;
        mix-blend-mode: multiply;
      }

      .blob.one {
        background: #be9f77;
        top: -60px;
        left: -40px;
      }

      .blob.two {
        background: #81a9a1;
        top: 30%;
        right: -60px;
      }

      .blob.three {
        background: #64abc3;
        bottom: -80px;
        left: 30%;
      }

      .blob.four {
        background: #1b6cb2;
        bottom: 20px;
        right: 15%;
        width: 280px;
        height: 240px;
        opacity: 0.5;
      }

      @media (max-width: 980px) {
        body {
          overflow: auto;
        }

        .page {
          flex-direction: column;
          padding: 32px 24px 48px;
        }

        .hero h1 {
          font-size: 36px;
        }

        .button-group {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="blobs">
        <span class="blob one"></span>
        <span class="blob two"></span>
        <span class="blob three"></span>
        <span class="blob four"></span>
      </div>

      <section class="hero">
        <div>
          <p class="section-title">Kaimatic</p>
          <h1>Unlock operational upside in QSR</h1>
        </div>

        <div class="panel">
          <h2>interesed in working with us?</h2>
          <div>
            <p class="section-title">Choose your path</p>
            <div class="button-group">
              <div class="option">QSR chain?</div>
              <div class="option">resturant?</div>
              <div class="option">prospective investor?</div>
              <div class="option">partner?</div>
              <div class="option">interested in joining our team?</div>
            </div>
          </div>
          <form action="mailto:kaimatic.team@gmail.com" method="post" enctype="text/plain">
            <div>
              <label for="first-name">First name</label>
              <input id="first-name" name="first-name" type="text" required />
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input id="last-name" name="last-name" type="text" required />
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required />
            </div>
            <div>
              <label for="company">Company (optional)</label>
              <input id="company" name="company" type="text" />
            </div>
            <div>
              <label for="message">Write us a message</label>
              <textarea id="message" name="message"></textarea>
            </div>
            <button class="submit" type="submit">Send message</button>
          </form>
        </div>
      </section>

      <section class="panel">
        <div>
          <p class="section-title">Waitlist</p>
          <h2>Want to stay in the loop on our updates and progress?</h2>
        </div>
        <form action="mailto:kaimatic.team@gmail.com" method="post" enctype="text/plain">
          <div>
            <label for="waitlist-name">Name</label>
            <input id="waitlist-name" name="name" type="text" required />
          </div>
          <div>
            <label for="waitlist-email">Email</label>
            <input id="waitlist-email" name="email" type="email" required />
          </div>
          <div>
            <label for="waitlist-company">Company</label>
            <input id="waitlist-company" name="company" type="text" required />
          </div>
          <div>
            <label for="waitlist-role">Role</label>
            <input id="waitlist-role" name="role" type="text" required />
          </div>
          <div>
            <label for="waitlist-notes">Notes (optional)</label>
            <textarea id="waitlist-notes" name="notes"></textarea>
          </div>
          <button class="submit" type="submit">Join waitlist</button>
        </form>
      </section>
    </div>
  </body>
</html>
